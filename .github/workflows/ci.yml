# =============================================================================
# NowTrain CI Pipeline
# =============================================================================
# Backend (Python/FastAPI) ã¨ Frontend (React/Vite) ã®å“è³ªã‚’è‡ªå‹•æ¤œè¨¼ã™ã‚‹ã€‚
# E2E ãƒ†ã‚¹ãƒˆã¯ Playwright + ãƒ¢ãƒƒã‚¯ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã§å¤–éƒ¨APIä¾å­˜ãªã—ã€‚
#
# ãƒˆãƒªã‚¬ãƒ¼: push (main/develop) + Pull Request
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# åŒä¸€PRã®é€£ç¶špushã§ã¯å¤ã„ã‚¸ãƒ§ãƒ–ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦é«˜é€ŸåŒ–
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# =============================================================================
# Job 1: Backend â€” ruff lint + pytest
# =============================================================================
jobs:
  backend:
    name: "ðŸ Backend (lint + test)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          echo "âœ… Dependencies installed"

      - name: Lint (ruff)
        run: |
          echo "::group::ruff check"
          ruff check . --output-format=github
          echo "::endgroup::"
          echo "âœ… Lint passed"

      - name: Test (pytest)
        run: |
          echo "::group::pytest"
          pytest -v --tb=short --color=yes 2>&1
          echo "::endgroup::"
          echo "âœ… Tests passed"

  # =============================================================================
  # Job 2: Frontend â€” eslint + vitest + build
  # =============================================================================
  frontend:
    name: "âš›ï¸ Frontend (lint + test + build)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          echo "âœ… npm ci completed"

      - name: Lint (eslint)
        run: |
          echo "::group::eslint"
          npm run lint
          echo "::endgroup::"
          echo "âœ… Lint passed"

      - name: Unit Test (vitest)
        run: |
          echo "::group::vitest"
          npm run test
          echo "::endgroup::"
          echo "âœ… Unit tests passed"

      - name: Build
        run: |
          npm run build
          echo "âœ… Build succeeded"
        env:
          # ãƒ“ãƒ«ãƒ‰æ™‚ã«å¿…è¦ãªç’°å¢ƒå¤‰æ•°ï¼ˆCIç”¨ãƒ€ãƒŸãƒ¼å€¤ï¼‰
          VITE_MAPBOX_ACCESS_TOKEN: "pk.ci_dummy_token_for_build_only"

  # =============================================================================
  # Job 3: E2E â€” Playwright (mock backend, å¤–éƒ¨APIä¾å­˜ãªã—)
  # =============================================================================
  e2e:
    name: "ðŸŽ­ E2E (Playwright)"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 1. Backend Setup & Start
      # -----------------------------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Start Backend & Verify
        working-directory: backend
        env:
          VIRTUAL_TIME: "2026-02-12T08:30:00+09:00"
          FRONTEND_URL: "http://127.0.0.1:4173"
          SKIP_DATA_LOAD: "1"
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > ../uvicorn.log 2>&1 &
          echo "ðŸš€ Backend started in background"
          sleep 5

          echo "=== Uvicorn Log (Head) ==="
          head -n 20 ../uvicorn.log

          echo "=== Network Status (Port 8000) ==="
          ss -tuln | grep 8000 || echo "Port 8000 not listening"

          echo "=== Health Check ==="
          curl -v http://127.0.0.1:8000/api/health

      # -----------------------------------------------------------------------
      # 2. Frontend Setup & Start
      # -----------------------------------------------------------------------
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start Frontend in Background
        working-directory: frontend
        env:
          VITE_MAPBOX_ACCESS_TOKEN: "pk.ci_dummy_token_for_build_only"
        run: |
          npm run build
          nohup npm run preview -- --host 127.0.0.1 --port 4173 > ../preview.log 2>&1 &
          echo "ðŸš€ Frontend started in background"

      # -----------------------------------------------------------------------
      # 3. Wait for Servers
      # -----------------------------------------------------------------------
      - name: Wait for Servers
        working-directory: frontend
        run: |
          npx wait-on http://127.0.0.1:8000/api/health http://127.0.0.1:4173 \
            --timeout 30000 \
            --interval 1000 \
            --verbose
        env:
           # Explicitly use 127.0.0.1 to match start commands
           CI: true

      # -----------------------------------------------------------------------
      # 4. Run Tests
      # -----------------------------------------------------------------------
      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test --reporter=list

      # -----------------------------------------------------------------------
      # 5. Artifacts (Logs & Report)
      # -----------------------------------------------------------------------
      - name: Upload logs and report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs-and-report
          path: |
            uvicorn.log
            preview.log
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7
